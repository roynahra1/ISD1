<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointments - Auto Service</title>
    <style>
        /* Keep your existing CSS, it's fine */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #333;
            min-height: 100vh;
        }

        .dashboard-container {
            display: grid;
            grid-template-columns: 250px 1fr;
            min-height: 100vh;
        }

        .sidebar {
            background: #2c3e50;
            color: white;
            padding: 20px 0;
        }

        .logo {
            text-align: center;
            padding: 20px;
            border-bottom: 1px solid #34495e;
            margin-bottom: 20px;
        }

        .logo h1 {
            font-size: 1.5em;
            color: #3498db;
        }

        .nav-links {
            list-style: none;
        }

        .nav-links li {
            margin: 5px 0;
        }

        .nav-links a {
            display: flex;
            align-items: center;
            padding: 15px 25px;
            color: #bdc3c7;
            text-decoration: none;
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
        }

        .nav-links a:hover,
        .nav-links a.active {
            background: #34495e;
            color: #3498db;
            border-left-color: #3498db;
        }

        .main-content {
            padding: 20px;
            background: #ecf0f1;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            background: white;
            padding: 20px;
            border-radius: 10px;
        }

        .search-section {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .search-box {
            flex: 1;
            min-width: 300px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 12px 45px 12px 15px;
            border: 2px solid #bdc3c7;
            border-radius: 25px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.2);
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #7f8c8d;
        }

        .filter-select {
            padding: 12px 15px;
            border: 2px solid #bdc3c7;
            border-radius: 25px;
            background: white;
            font-size: 14px;
            min-width: 150px;
            cursor: pointer;
        }

        .filter-select:focus {
            outline: none;
            border-color: #3498db;
        }

        .clear-search {
            padding: 12px 20px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s ease;
        }

        .clear-search:hover {
            background: #c0392b;
        }

        .results-info {
            background: #3498db;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .table-container {
            background: white;
            border-radius: 10px;
            overflow: hidden;
        }

        .appointments-table {
            width: 100%;
            border-collapse: collapse;
        }

        .appointments-table th {
            background: #34495e;
            color: white;
            padding: 15px;
            text-align: left;
            cursor: pointer;
            user-select: none;
            position: relative;
        }

        .appointments-table th:hover {
            background: #2c3e50;
        }

        .sort-indicator {
            margin-left: 5px;
            opacity: 0.6;
        }

        .appointments-table td {
            padding: 15px;
            border-bottom: 1px solid #ecf0f1;
        }

        .appointments-table tr:hover {
            background: #f8f9fa;
        }

        .license-plate {
            background: #3498db;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: bold;
            font-family: monospace;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }

        .error-message {
            background: #e74c3c;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            text-align: center;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }

        .highlight {
            background-color: #fff3cd;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .dashboard-container {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                display: none;
            }
            
            .search-section {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-box {
                min-width: auto;
            }
        }
    </style>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="logo">
                <h1>ðŸ”§ AutoService Pro</h1>
                <small>Mechanic Portal</small>
            </div>
            <ul class="nav-links">
                <li><a href="/mechanic/dashboard"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="/mechanic/appointments" class="active"><i class="fas fa-calendar-alt"></i> Appointments</a></li>
                <li><a href="/mechanic/service-history"><i class="fas fa-history"></i> Service History</a></li>
            </ul>
        </aside>

        <main class="main-content">
            <div class="header">
                <div class="welcome-section">
                    <h1>Appointments</h1>
                    <p>All scheduled appointments</p>
                </div>
            </div>

            <!-- Search and Filter Section -->
            <div class="search-section">
                <div class="search-box">
                    <input type="text" id="searchInput" class="search-input" placeholder="Search by license plate, notes, or date...">
                    <i class="fas fa-search search-icon"></i>
                </div>
                <select id="dateFilter" class="filter-select">
                    <option value="all">All Dates</option>
                    <option value="today">Today</option>
                    <option value="tomorrow">Tomorrow</option>
                    <option value="this_week">This Week</option>
                    <option value="next_week">Next Week</option>
                    <option value="past">Past Appointments</option>
                    <option value="future">Future Appointments</option>
                </select>
                <select id="statusFilter" class="filter-select">
                    <option value="all">All Appointments</option>
                    <option value="upcoming">Upcoming</option>
                    <option value="completed">Completed</option>
                </select>
                <button id="clearSearch" class="clear-search">
                    <i class="fas fa-times"></i> Clear
                </button>
            </div>

            <div class="table-container">
                <div id="resultsInfo" class="results-info" style="display: none;">
                    <span id="resultsCount">0 appointments found</span>
                    <span id="searchQuery"></span>
                </div>

                <div id="loadingIndicator" class="loading">
                    <i class="fas fa-spinner fa-spin"></i> Loading appointments...
                </div>
                <div id="errorMessage" class="error-message" style="display: none;"></div>
                <div id="emptyState" class="empty-state" style="display: none;">
                    <i class="fas fa-calendar-times"></i>
                    <h3>No Appointments Found</h3>
                    <p>There are no appointments scheduled.</p>
                </div>
                
                <table class="appointments-table" id="appointmentsTable" style="display: none;">
                    <thead>
                        <tr>
                            <th data-sort="Appointment_ID">ID <span class="sort-indicator">â†•</span></th>
                            <th data-sort="Date">Date <span class="sort-indicator">â†•</span></th>
                            <th data-sort="Time">Time <span class="sort-indicator">â†•</span></th>
                            <th data-sort="Car_plate">Vehicle Plate <span class="sort-indicator">â†•</span></th>
                            <th data-sort="Notes">Notes <span class="sort-indicator">â†•</span></th>
                        </tr>
                    </thead>
                    <tbody id="appointmentsBody">
                        <!-- Appointments will be loaded here -->
                    </tbody>
                </table> 
            </div>
        </main>
    </div>

    <script>
        let allAppointments = [];
        let filteredAppointments = [];
        let currentSort = { field: 'Date', direction: 'asc' };

        document.addEventListener('DOMContentLoaded', function() {
            console.log('ðŸ“… Loading appointments...');
            loadAppointments();
            
            // Event listeners for search and filters
            document.getElementById('searchInput').addEventListener('input', filterAppointments);
            document.getElementById('dateFilter').addEventListener('change', filterAppointments);
            document.getElementById('statusFilter').addEventListener('change', filterAppointments);
            document.getElementById('clearSearch').addEventListener('click', clearSearch);
            
            // Event listeners for table sorting
            document.querySelectorAll('th[data-sort]').forEach(th => {
                th.addEventListener('click', () => {
                    const field = th.getAttribute('data-sort');
                    sortAppointments(field);
                });
            });
        });

        async function loadAppointments() {
            const loading = document.getElementById('loadingIndicator');
            const error = document.getElementById('errorMessage');
            const table = document.getElementById('appointmentsTable');
            const empty = document.getElementById('emptyState');

            loading.style.display = 'block';
            error.style.display = 'none';
            table.style.display = 'none';
            empty.style.display = 'none';

            try {
                const response = await fetch('/mechanic/api/appointments');
                const data = await response.json();

                if (data.success) {
                    allAppointments = data.data;
                    filteredAppointments = [...allAppointments];
                    applyFilters();
                } else {
                    throw new Error(data.message);
                }

            } catch (error) {
                loading.style.display = 'none';
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('errorMessage').textContent = `Failed to load appointments: ${error.message}`;
            }
        }

        function filterAppointments() {
            applyFilters();
        }

        function applyFilters() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const dateFilter = document.getElementById('dateFilter').value;
            const statusFilter = document.getElementById('statusFilter').value;
            
            filteredAppointments = allAppointments.filter(appointment => {
                // Search filter
                const matchesSearch = !searchTerm || 
                    (appointment.Car_plate && appointment.Car_plate.toLowerCase().includes(searchTerm)) ||
                    (appointment.Notes && appointment.Notes.toLowerCase().includes(searchTerm)) ||
                    (appointment.Date && appointment.Date.toLowerCase().includes(searchTerm));
                
                if (!matchesSearch) return false;

                // Date filter
                const appointmentDate = new Date(appointment.Date);
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                
                const tomorrow = new Date(today);
                tomorrow.setDate(tomorrow.getDate() + 1);
                
                const startOfWeek = new Date(today);
                startOfWeek.setDate(today.getDate() - today.getDay());
                
                const endOfWeek = new Date(startOfWeek);
                endOfWeek.setDate(startOfWeek.getDate() + 6);
                
                const startOfNextWeek = new Date(endOfWeek);
                startOfNextWeek.setDate(endOfWeek.getDate() + 1);
                
                const endOfNextWeek = new Date(startOfNextWeek);
                endOfNextWeek.setDate(startOfNextWeek.getDate() + 6);

                let matchesDate = true;
                switch (dateFilter) {
                    case 'today':
                        matchesDate = appointmentDate.toDateString() === today.toDateString();
                        break;
                    case 'tomorrow':
                        matchesDate = appointmentDate.toDateString() === tomorrow.toDateString();
                        break;
                    case 'this_week':
                        matchesDate = appointmentDate >= startOfWeek && appointmentDate <= endOfWeek;
                        break;
                    case 'next_week':
                        matchesDate = appointmentDate >= startOfNextWeek && appointmentDate <= endOfNextWeek;
                        break;
                    case 'past':
                        matchesDate = appointmentDate < today;
                        break;
                    case 'future':
                        matchesDate = appointmentDate >= today;
                        break;
                    case 'all':
                    default:
                        matchesDate = true;
                }
                
                if (!matchesDate) return false;

                // Status filter (basic implementation)
                if (statusFilter === 'upcoming') {
                    return appointmentDate >= today;
                } else if (statusFilter === 'completed') {
                    return appointmentDate < today;
                }

                return true;
            });

            // Apply current sort
            sortAppointments(currentSort.field, false);

            displayFilteredAppointments();
            updateResultsInfo(searchTerm);
        }

        function displayFilteredAppointments() {
            const loading = document.getElementById('loadingIndicator');
            const table = document.getElementById('appointmentsTable');
            const tbody = document.getElementById('appointmentsBody');
            const empty = document.getElementById('emptyState');
            const resultsInfo = document.getElementById('resultsInfo');

            loading.style.display = 'none';

            if (filteredAppointments.length === 0) {
                table.style.display = 'none';
                empty.style.display = 'block';
                resultsInfo.style.display = 'none';
                return;
            }

            tbody.innerHTML = '';

            const searchTerm = document.getElementById('searchInput').value.toLowerCase();

            filteredAppointments.forEach(appointment => {
                const row = document.createElement('tr');
                const date = new Date(appointment.Date);
                const formattedDate = date.toLocaleDateString();
                const time = appointment.Time || 'Not set';
                
                // Highlight search terms
                const plate = highlightText(appointment.Car_plate, searchTerm);
                const notes = highlightText(appointment.Notes || 'No notes', searchTerm);
                const dateDisplay = highlightText(formattedDate, searchTerm);

                row.innerHTML = `
                    <td>${appointment.Appointment_ID}</td>
                    <td>${dateDisplay}</td>
                    <td>${time}</td>
                    <td><span class="license-plate">${plate}</span></td>
                    <td>${notes}</td>
                `;

                tbody.appendChild(row);
            });

            table.style.display = 'table';
            resultsInfo.style.display = 'flex';
        }

        function highlightText(text, searchTerm) {
            if (!searchTerm || !text) return text;
            
            const regex = new RegExp(`(${searchTerm})`, 'gi');
            return text.toString().replace(regex, '<span class="highlight">$1</span>');
        }

        function sortAppointments(field, toggleDirection = true) {
            if (toggleDirection) {
                if (currentSort.field === field) {
                    currentSort.direction = currentSort.direction === 'asc' ? 'desc' : 'asc';
                } else {
                    currentSort.field = field;
                    currentSort.direction = 'asc';
                }
            }

            filteredAppointments.sort((a, b) => {
                let aValue = a[field];
                let bValue = b[field];

                // Handle date sorting
                if (field === 'Date') {
                    aValue = new Date(aValue);
                    bValue = new Date(bValue);
                }

                // Handle string sorting
                if (typeof aValue === 'string') {
                    aValue = aValue.toLowerCase();
                    bValue = bValue.toLowerCase();
                }

                if (aValue < bValue) return currentSort.direction === 'asc' ? -1 : 1;
                if (aValue > bValue) return currentSort.direction === 'asc' ? 1 : -1;
                return 0;
            });

            // Update sort indicators
            document.querySelectorAll('th[data-sort]').forEach(th => {
                const indicator = th.querySelector('.sort-indicator');
                if (th.getAttribute('data-sort') === field) {
                    indicator.textContent = currentSort.direction === 'asc' ? ' â†‘' : ' â†“';
                } else {
                    indicator.textContent = ' â†•';
                }
            });

            displayFilteredAppointments();
        }

        function updateResultsInfo(searchTerm) {
            const resultsCount = document.getElementById('resultsCount');
            const searchQuery = document.getElementById('searchQuery');
            
            resultsCount.textContent = `${filteredAppointments.length} appointment${filteredAppointments.length !== 1 ? 's' : ''} found`;
            
            const filters = [];
            const dateFilter = document.getElementById('dateFilter').value;
            const statusFilter = document.getElementById('statusFilter').value;
            
            if (dateFilter !== 'all') {
                filters.push(`Date: ${document.getElementById('dateFilter').options[document.getElementById('dateFilter').selectedIndex].text}`);
            }
            
            if (statusFilter !== 'all') {
                filters.push(`Status: ${document.getElementById('statusFilter').options[document.getElementById('statusFilter').selectedIndex].text}`);
            }
            
            if (searchTerm) {
                filters.push(`Search: "${searchTerm}"`);
            }
            
            searchQuery.textContent = filters.join(' â€¢ ');
        }

        function clearSearch() {
            document.getElementById('searchInput').value = '';
            document.getElementById('dateFilter').value = 'all';
            document.getElementById('statusFilter').value = 'all';
            filteredAppointments = [...allAppointments];
            sortAppointments(currentSort.field, false);
            updateResultsInfo('');
        }
    </script>
</body>
</html>
