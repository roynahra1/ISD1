<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Car - ISD System</title>
  <style>
    body {
      background: #1a1a1a;
      color: #fff;
      font-family: sans-serif;
      padding: 40px;
      margin: 0;
      min-height: 100vh;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #2c2c2c;
      padding: 30px;
      border-radius: 8px;
      border: 1px solid #3498db;
    }
    h2 {
      text-align: center;
      color: #3498db;
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #ecf0f1;
    }
    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: 2px solid #3498db;
      background: rgba(255,255,255,0.1);
      color: #fff;
      font-size: 16px;
      transition: all 0.3s ease;
    }
    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #2980b9;
      background: rgba(255,255,255,0.15);
      box-shadow: 0 0 10px rgba(52, 152, 219, 0.3);
    }
    input::placeholder, textarea::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }
    button {
      width: 100%;
      padding: 12px;
      background: #3498db;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
    }
    button:hover {
      background: #2980b9;
      transform: translateY(-2px);
    }
    button:disabled {
      background: #7f8c8d;
      cursor: not-allowed;
      transform: none;
    }
    .form-section {
      background: rgba(52, 152, 219, 0.1);
      padding: 20px;
      border-radius: 6px;
      margin: 20px 0;
      border-left: 4px solid #3498db;
    }
    .form-section h3 {
      color: #3498db;
      margin-bottom: 15px;
      border-bottom: 1px solid #3498db;
      padding-bottom: 10px;
    }
    #newOwnerFields {
      display: none;
    }
    #msg {
      margin-top: 15px;
      padding: 15px;
      text-align: center;
      font-weight: bold;
      border-radius: 6px;
      display: none;
      transition: opacity 0.3s ease;
    }
    .msg-success {
      background: #27ae60;
      color: white;
      display: block;
    }
    .msg-error {
      background: #e74c3c;
      color: white;
      display: block;
    }
    .back-btn {
      background: #95a5a6;
      margin-bottom: 20px;
      width: auto;
      padding: 10px 20px;
    }
    .back-btn:hover {
      background: #7f8c8d;
    }
    .info-banner {
      background: rgba(52, 152, 219, 0.2);
      padding: 15px;
      border-radius: 6px;
      margin-bottom: 20px;
      border-left: 4px solid #3498db;
      text-align: center;
    }
    .session-plate-notice {
      background: rgba(46, 204, 113, 0.2);
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 15px;
      border-left: 4px solid #2ecc71;
      font-size: 14px;
    }
    input[readonly] {
      background: rgba(52, 152, 219, 0.2);
      border-color: #2ecc71;
      color: #2ecc71;
      font-weight: bold;
    }
    .form-row {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
    }
    .form-row .form-group {
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üöó Add New Car</h2>
    
    <div class="info-banner">
      <strong>Complete Vehicle Registration</strong><br>
      Fill in all vehicle and owner details below.
    </div>

    <!-- Session Plate Notice -->
    <div id="sessionPlateNotice" class="session-plate-notice" style="display: none;">
      <strong>üì∏ Plate Detected Automatically</strong><br>
      License plate was detected and pre-filled. This field cannot be changed.
    </div>

    <!-- Add Car Form Section -->
    <div>
      <button onclick="goBack()" class="back-btn">‚Üê Back</button>
      <form id="addCarForm">
        
        <!-- Vehicle Information Section -->
        <div class="form-section">
          <h3>üöó Vehicle Information</h3>
          
          <label for="car_plate">License Plate *</label>
          <input type="text" id="car_plate" name="car_plate" placeholder="e.g. A123456" required />

          <div class="form-row">
            <div class="form-group">
              <label for="model">Model *</label>
              <input type="text" id="model" name="model" placeholder="e.g. Toyota Corolla" required />
            </div>
            <div class="form-group">
              <label for="year">Year *</label>
              <input type="number" id="year" name="year" placeholder="e.g. 2020" min="1900" max="2099" required />
            </div>
          </div>

          <label for="vin">VIN (Vehicle Identification Number) *</label>
          <input type="text" id="vin" name="vin" placeholder="17-character VIN" maxlength="17" required />

          <label for="next_oil_change">Next Oil Change Date</label>
          <input type="date" id="next_oil_change" name="next_oil_change" />
        </div>

        <!-- Owner Information Section -->
        <div class="form-section">
          <h3>üë§ Owner Information</h3>
          
          <label for="owner_type">Owner Type *</label>
          <select id="owner_type" name="owner_type" required>
            <option value="">Select Owner Type</option>
            <option value="existing">Existing Owner</option>
            <option value="new">New Owner</option>
          </select>

          <!-- Existing Owner Selection -->
          <div id="existingOwnerSection">
            
           <label for="PhoneNUMB">Phone Number *</label>
<input type="text" id="PhoneNUMB" name="PhoneNUMB" placeholder="e.g. +96170123456" required />
          </div>

          <!-- New Owner Fields -->
          <div id="newOwnerFields">
            <div class="form-row">
              <div class="form-group">
                <label for="owner_name">Owner Name *</label>
                <input type="text" id="owner_name" name="owner_name" placeholder="e.g. John Doe" />
              </div>
              <div class="form-group">
                <label for="owner_email">Owner Email</label>
                <input type="email" id="owner_email" name="owner_email" placeholder="e.g. john@example.com" />
              </div>
            </div>
            
            
          </div>
        </div>

        <!-- Initial Service Information Section -->
        <div class="form-section">
          <h3>üõ†Ô∏è Initial Service Information</h3>
          
          <div class="form-row">
            <div class="form-group">
              <label for="current_mileage">Current Mileage</label>
              <input type="number" id="current_mileage" name="current_mileage" placeholder="e.g. 50000" min="0" />
            </div>
            <div class="form-group">
              <label for="last_service_date">Last Service Date</label>
              <input type="date" id="last_service_date" name="last_service_date" />
            </div>
          </div>

          <label for="service_notes">Service Notes</label>
          <textarea id="service_notes" name="service_notes" placeholder="Any initial service notes or observations..." rows="3"></textarea>
        </div>

        <button type="submit" id="submitBtn">Add Car to Database</button>
        <div id="msg"></div>
      </form>
    </div>
  </div>

  <script>
    // DOM Elements
    const carPlateInput = document.getElementById("car_plate");
    const vinInput = document.getElementById("vin");
    const yearInput = document.getElementById("year");
    const ownerTypeSelect = document.getElementById("owner_type");
    const existingOwnerSection = document.getElementById("existingOwnerSection");
    const newOwnerFields = document.getElementById("newOwnerFields");
    const sessionPlateNotice = document.getElementById("sessionPlateNotice");
    const msg = document.getElementById("msg");
    const submitBtn = document.getElementById("submitBtn");

    let isSessionPlate = false;

    // Debug function
    function debugLog(message) {
        console.log(`[CAR SYSTEM] ${message}`);
    }

    // Get plate from various sources
    async function initializePlateFromSession() {
    debugLog("Initializing plate from available sources...");
    
    // Check URL parameters first (most reliable - from plate-detection)
    const urlParams = new URLSearchParams(window.location.search);
    const urlPlate = urlParams.get('plate');
    
    let foundPlate = null;
    let source = '';
    
    // Priority 1: URL parameter (from plate-detection page)
    if (urlPlate && urlPlate.trim() !== '') {
        foundPlate = urlPlate.trim().toUpperCase();
        source = 'plate-detection';
        debugLog(`Found plate in ${source}: ${foundPlate}`);
        
        // Clean URL immediately (remove plate parameter)
        window.history.replaceState({}, '', '/mechanic/addCar.html');
    }
    
    // Priority 2: sessionStorage from detection (plate-detection uses 'detectedPlate')
    if (!foundPlate) {
        const sessionPlate = sessionStorage.getItem('detectedPlate');
        if (sessionPlate && sessionPlate.trim() !== '') {
            foundPlate = sessionPlate.trim().toUpperCase();
            source = 'sessionStorage (detection)';
            debugLog(`Found plate in ${source}: ${foundPlate}`);
            
            // Clear from sessionStorage after reading
            sessionStorage.removeItem('detectedPlate');
        }
    }
    
    // Priority 3: localStorage from detection
    if (!foundPlate) {
        const localPlate = localStorage.getItem('detectedPlate');
        if (localPlate && localPlate.trim() !== '') {
            foundPlate = localPlate.trim().toUpperCase();
            source = 'localStorage (detection)';
            debugLog(`Found plate in ${source}: ${foundPlate}`);
            
            // Clear from localStorage after reading
            localStorage.removeItem('detectedPlate');
        }
    }
    
    // Priority 4: sessionStorage from edit-car (existing feature)
    if (!foundPlate) {
        const addCarPlate = sessionStorage.getItem('addCarPlate');
        if (addCarPlate && addCarPlate.trim() !== '') {
            foundPlate = addCarPlate.trim().toUpperCase();
            source = 'sessionStorage (edit-car)';
            debugLog(`Found plate in ${source}: ${foundPlate}`);
            
            // Clear from sessionStorage after reading
            sessionStorage.removeItem('addCarPlate');
        }
    }
    
    // Priority 5: localStorage from edit-car
    if (!foundPlate) {
        const localAddCarPlate = localStorage.getItem('addCarPlate');
        if (localAddCarPlate && localAddCarPlate.trim() !== '') {
            foundPlate = localAddCarPlate.trim().toUpperCase();
            source = 'localStorage (edit-car)';
            debugLog(`Found plate in ${source}: ${foundPlate}`);
            
            // Clear from localStorage after reading
            localStorage.removeItem('addCarPlate');
        }
    }
    
    // Priority 6: Server session (existing feature)
    if (!foundPlate) {
        try {
            debugLog("Checking server session...");
            const response = await fetch('/mechanic/api/stored-plate');
            if (response.ok) {
                const data = await response.json();
                if (data.plate && data.has_plate && data.plate.trim() !== '') {
                    foundPlate = data.plate.trim().toUpperCase();
                    source = 'server session';
                    debugLog(`Found plate in ${source}: ${foundPlate}`);
                }
            }
        } catch (serverError) {
            debugLog("Server session check failed: " + serverError.message);
        }
    }
    
    // If we found a plate, pre-fill the field
    if (foundPlate) {
        // Format the plate (remove any non-alphanumeric, ensure proper format)
        foundPlate = foundPlate.replace(/[^A-Z0-9]/gi, '').toUpperCase();
        
        // Check if it's valid format (1 letter + 1-6 digits)
        if (/^[A-Z][0-9]{1,6}$/.test(foundPlate)) {
            carPlateInput.value = foundPlate;
            carPlateInput.readOnly = true;
            sessionPlateNotice.style.display = 'block';
            
            // Update the notice to show where it came from
            if (source.includes('detection')) {
                sessionPlateNotice.innerHTML = `
                    <strong>üì∏ Plate Detected from Camera</strong><br>
                    License plate "${foundPlate}" was automatically detected and pre-filled.
                `;
            } else if (source.includes('edit-car')) {
                sessionPlateNotice.innerHTML = `
                    <strong>üîÑ Plate from Edit-Car Search</strong><br>
                    License plate "${foundPlate}" was pre-filled from car search.
                `;
            } else {
                sessionPlateNotice.innerHTML = `
                    <strong>üì∏ Plate Detected Automatically</strong><br>
                    License plate "${foundPlate}" was pre-filled from ${source}.
                `;
            }
            
            isSessionPlate = true;
            debugLog(`Successfully pre-filled plate: ${foundPlate} from ${source}`);
        } else {
            debugLog(`Found plate "${foundPlate}" but it doesn't match required format`);
            // Don't pre-fill invalid plates
            carPlateInput.value = '';
            carPlateInput.readOnly = false;
            isSessionPlate = false;
        }
    } else {
        debugLog("No pre-filled plate found from any source");
    }
}
    function resetForm() {
        document.getElementById("addCarForm").reset();
        newOwnerFields.style.display = "none";
        sessionPlateNotice.style.display = "none";
        carPlateInput.readOnly = false;
        isSessionPlate = false;
        
        // Focus on plate input
        carPlateInput.focus();
    }

    function isValidEmail(email) {
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailRegex.test(email);
    }

    function goBack() {
        // Always go to edit-car page when back is clicked
        window.location.href = "/mechanic/edit-car";
    }

    // Enter key support for form submission (keep existing)
    document.addEventListener("keypress", (e) => {
        if (e.key === "Enter" && !e.target.matches("textarea")) {
            e.preventDefault();
            // Don't auto-submit on enter, let user click the button
        }
    });

    // Initialize when page loads
    document.addEventListener("DOMContentLoaded", function() {
        debugLog("Add car form loaded");
        initializePlateFromSession(); // Auto-fill plate if available
        carPlateInput.focus();
    });
</script>
</body>
</html>
