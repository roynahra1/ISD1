<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISZ - Client Login</title>
    <style>
        * { box-sizing: border-box; }
        html, body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(45deg, #1a1a1a, #2c2c2c);
            color: #fff;
            font-family: system-ui, -apple-system, sans-serif;
        }

        .container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        h2 {
            margin: 0 0 20px;
            text-align: center;
            color: #3498db;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group input, .input-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #3498db;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            color: #fff;
            font-size: 16px;
        }

        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .input-group select option {
            background: #2c2c2c;
            color: #fff;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #2980b9;
        }

        #msg {
            margin-top: 15px;
            text-align: center;
            min-height: 20px;
        }

        .error {
            color: #e74c3c;
        }

        .success {
            color: #2ecc71;
        }

        .login-links {
            margin-top: 20px;
            text-align: center;
        }

        .login-links a {
            color: #3498db;
            text-decoration: none;
            margin: 0 10px;
        }

        .login-links a:hover {
            text-decoration: underline;
        }

        .user-type-info {
            background: rgba(52, 152, 219, 0.2);
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 15px;
            text-align: center;
            font-size: 14px;
            border: 1px solid #3498db;
        }

        .admin-icon {
            text-align: center;
            font-size: 48px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-card">
            <div class="admin-icon">ðŸš—</div>
            <h2>ISZ client Portal</h2>
            
            <div class="user-type-info">
                Currently logging in as: <strong id="currentUserType">Client</strong>
            </div>

           

            <div class="input-group">
                <input id="username" placeholder="Admin Username" >
            </div>
            
            <div class="input-group">
                <input id="password" type="password" placeholder="Password">
            </div>
            
            <button id="submit">Sign In</button>
            
            <div class="login-links">
                <a href="/signup.html">Create Account</a>
                <a href="/index.html">Back to Home</a>
                <a href="/mechanic/login.html">Mechanic Login</a>
            </div>
            
            <div id="msg"></div>
        </div>
    </div>

    <script>
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const submitBtn = document.getElementById('submit');
    const msgDiv = document.getElementById('msg');

    // Debug function
    function debugLog(message) {
        console.log(`[ADMIN LOGIN] ${message}`);
    }

    // Login function
    submitBtn.addEventListener('click', async () => {
        const username = usernameInput.value.trim();
        const password = passwordInput.value;

        debugLog(`Login attempt - User: ${username}`);

        msgDiv.textContent = '';
        msgDiv.className = '';
        submitBtn.disabled = true;
        submitBtn.textContent = 'Signing in...';

        try {
            debugLog('Sending request to /login');

            const response = await fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: JSON.stringify({ username, password }),
                credentials: 'include'
            });

            const data = await response.json();
            debugLog(`Response status: ${response.status}, Data: ${JSON.stringify(data)}`);
            
            if (data.status === 'success') {
                msgDiv.className = 'success';
                msgDiv.textContent = 'Login successful! Redirecting...';
                
                // Clear form
                usernameInput.value = '';
                passwordInput.value = '';
                
                // Redirect to license detection page
                setTimeout(() => {
                    debugLog('Redirecting to /appointment');
                    window.location.href = '/appointment.html';
                }, 1500);
            } else {
                msgDiv.className = 'error';
                msgDiv.textContent = data.message || 'Login failed';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Sign In';
                debugLog(`Login failed: ${data.message}`);
            }
        } catch (error) {
            console.error('Login error:', error);
            msgDiv.className = 'error';
            msgDiv.textContent = 'Error connecting to server';
            submitBtn.disabled = false;
            submitBtn.textContent = 'Sign In';
            debugLog(`Network error: ${error.message}`);
        }
    });

    // Enter key support
    document.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            submitBtn.click();
        }
    });

    // Initialize form on page load
    document.addEventListener('DOMContentLoaded', function() {
        usernameInput.focus();
        debugLog('Admin login page loaded');
    });
</script>
</body>
</html>
